<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicBox</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="layout">
    <main >
      
        <header>
            <div class="header">
                
                <h1><i class="fa-solid fa-music"></i>MusicBox<i class="fa-solid fa-play"></i></h1>
            </div>
        </header>


        <section class="music-app">
            <div class="form-container">
                <div class="sidebar pure-u-1-5">
                    <form class ="user-form" id="pure-form pure-form-stacked">
                        <fieldset>
                        <legend>Discovery Starts Here:</legend>
                        <label for="artist-search">Artist Search:</label>
                        <input type="text" id="artist-search" placeholder="Artist"/>
                            <br>
                        <label for="genre-search">Genre Search:</label>
                        <select id="genre-search">
                            <option>No Selection</option>
                            <option>Alternative</option>
                            <option>Alternative Rock</option>
                            <option>Ambient</option>
                            <option>Acoustic</option>
                            <option>Blues</option>
                            <option>Black Metal</option>
                            <option>Classical</option>
                            <option>Country</option>
                            <option>Christian</option>
                            <option>Chillout</option>
                            <option>Dance</option>
                            <option>Death Metal</option>
                            <option>Disco</option>
                            <option>Electronic</option>
                            <option>Electronica</option>
                            <option>Experimental</option>
                            <option>Folk</option>
                            <option>Funk</option>
                            <option>Hard Rock</option>
                            <option>Hardcore</option>
                            <option>Heavy Metal</option>
                            <option>House</option>
                            <option>Hip-Hop</option>
                            <option>Indie</option>
                            <option>Indie Rock</option>
                            <option>Industrial</option>
                            <option>Instrumental</option>
                            <option>Jazz</option>
                            <option>Metal</option>
                            <option>Metalcore</option>
                            <option>New Wave</option>
                            <option>Other</option>
                            <option>Pop</option>
                            <option>Post-Rock</option>
                            <option>Progressive Metal</option>
                            <option>Progressive Rock</option>
                            <option>Psychedelic</option>
                            <option>Punk</option>
                            <option>Punk Rock</option>
                            <option>Rap</option>
                            <option>Reggae</option>
                            <option>Rhythm and Blues</option>
                            <option>Rock</option>
                            <option>Singer-Songwriter</option>
                            <option>Soul</option>
                            <option>Soundtrack</option>
                            <option>Techno</option>
                            <option>Thrash Metal</option>
                            <option>World Music</option>
                        </select> 
                            <br>
                        <button type="submit" class="pure-button pure-button-primary">Search</button>
                        </fieldset>
                    </form>
                </div>   
            </div>
        </section>

        <section class="info-container">
            <div class="content pure-u-1 pure-u-md-3-4">
                <h1 class="content-subhead">Information:</h1>
                <div class="info">
                    <header class="info-header">Song Name</header>
                    <div class="photo-box  pure-u-lg-1-3">
                        <img class="pure-img" src="...">
                    </div> 
                    <div class="info-body">
                        <div style="display: flex; justify-content: space-between;">
                        <p>Artist Name: </p>
                        <p id="artist-name"></p>
                        </div>
                        <p>Genre</p><span id="genre"></span>
                        <!-- <p>Release date</p> -->
                        <p>Track name: </p><span id="track-name"></span>

                        <img id="artist-art" height="75%" width="75%">
                    </div> 
                </div>
            </div>
        </section>

        <section class="question-box pure-u-1 pure-u-md-3-4">
            <div class="next-buttons">
                <button class="button-xlarge pure-button">Get another Random song -></button>
                <br>
                <br>
                <button class="button-xlarge pure-button">Look at your saved playlist -></button>
            </div>
            <div class="question-widget">
                <div class="content pure-u-md--5">
                    <h2 class="widget-subhead">Do you know this song?:</h2>
                    <div class="YesNo-buttons">
                        <button class="button-secondary pure-button">Yes</button>
                        <button class="button-secondary pure-button">No</button>
                    </div> 
                </div>
            </div>         
        </section>
    
       
        <section class="test-info">
            <div class="content pure-u-1 pure-u-md-3-4">
                </div>
            </div>
          </div>
        </div>
      </section>
      <!-- <section class="play-container">
        <div class="content pure-u-1 pure-u-md-3-4">
          <div class="play-body">
            <p>Widget Goes Here</p></div>
            <div id="player"></div>
        </div>
      </section> -->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
      <script src=".\assets\js\script.js"></script>
    <script src="deezerapi.js"></script>
    </main>
  </body>
</html>
