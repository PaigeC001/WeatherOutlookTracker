<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <section class="search-section">
                <input type="text" id="city-input" placeholder="Search for a City">
                <button id="search-button">Search</button>
                <div id="search-history" class="search-history"></div>
            </section>
            
            <section id="current-weather" class="current-weather"></section>
            <section id="forecast" class="forecast">
                <h2>5-Day Forecast</h2>
                <div id="forecast-items" class="forecast-items"></div>

                <script src="script.js"></script>
</body>
</html>
